<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/styles2.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="formHeader">Log In Here:</div>
        <form id="credentials">
          <label>Username:</label>
          <br>
          <input type="textbox" id="userName" placeholder="Username" required></input>
          <br>
          <label>Password</label>
          <br>
          <input type="password" id="userPass" placeholder="Password" required></input>
          <br>
          <input type="checkbox" id="rememberMe" value="rememberMe" checked><span class="remember"> Remember me on this computer</span></input>
          <br>
          <input type="submit" value="Log me in!" id="submit"></input>
        </form>
      </div>
    <div class="forgotPass">
      <a href="forgotPass.html">Forgot your password?</a>
    </div>
    </div>
  </body>
</html>
